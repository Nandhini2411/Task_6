<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Search and Filters Section -->
  <div class="search-filters">
    <h1>Product Management</h1>

    <!-- Search Bar -->
    <input 
      type="text" 
      id="searchBar" 
      placeholder="Search products..."
      oninput="handleSearchChange(event)">
      
    <!-- Category Filter -->
    <select id="categoryFilter" onchange="handleFilterChange(event)">
      <option value="">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="fashion">Fashion</option>
    </select>

    <!-- Price Range Filter -->
    <input 
      type="range" 
      id="priceFilter" 
      min="0" 
      max="1000" 
      onchange="handlePriceFilterChange(event)">
  </div>

  <!-- Product List Section -->
  <div class="product-list">
    <h2>Products</h2>
    <div id="productList">
      <!-- Dynamically populated products will go here -->
    </div>
  </div>

  <!-- Edit Product Modal -->
  <div id="editProductModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Edit Product</h2>
      <input type="text" id="editName" placeholder="Product Name">
      <input type="number" id="editPrice" placeholder="Price">
      <select id="editCategory">
        <option value="electronics">Electronics</option>
        <option value="fashion">Fashion</option>
      </select>
      <button onclick="saveProductChanges()">Save</button>
      <button onclick="closeEditModal()">Cancel</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
